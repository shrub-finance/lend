specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x0165878a594ca255338adfa4d48449f69242eb8f"
      abi: LendingPlatform
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - LendingPool
        - BorrowingPool
        - Loan
        - LendPosition
      abis:
        - name: LendingPlatform
          file: ./abis/LendingPlatform.json
      eventHandlers:
        - event: PoolCreated(uint256,address)
          handler: handlePoolCreated
        - event: NewDeposit(uint256,address,address,uint256,uint256)
          handler: handleNewDeposit
        - event: NewLoan(uint256,uint256,address,uint256,uint256,uint32)
          handler: handleNewLoan
        - event: LendingPoolYield(address,uint256,uint256)
          handler: handleLendingPoolYield
        - event: PartialRepayLoan(uint256,uint256,uint256)
          handler: handlePartialRepayLoan
        - event: RepayLoan(uint256,uint256,uint256,address)
          handler: handleRepayLoan
      file: ./src/lending-platform.ts
templates:
  - name: PoolShareToken
    kind: ethereum/contract
    network: mainnet
    source:
      abi: PoolShareToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/pool-share-token.ts
      entities:
        - User
      abis:
        - name: PoolShareToken
          file: ./abis/PoolShareToken.json
      eventHandlers:
#    event Transfer(address indexed from, address indexed to, uint256 value);
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
#    event Approval(address indexed owner, address indexed spender, uint256 value);
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
